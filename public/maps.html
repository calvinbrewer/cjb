<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CJ Maps Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon"
      type="image/png"
      href="/me/assets/img/favicon.png">

    <link rel="stylesheet" href="/me/assets/css/styles.css">
  </head>
  <body class="template-index">
    <div class="maps">
      <div id="map"></div>
      <script>
        var map;
        function initMap() {
          var myLatLng = {lat: -25.363, lng: 131.044};

          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });

          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
          });
        }
      </script>
      <script src="https://maps.cjb.io/maps/api/js?key=AIzaSyBTY931prActojAMso3C7RQeyuX4qeazIk&callback=initMap"
      async defer></script>
    </div>
  </body>
</html>
